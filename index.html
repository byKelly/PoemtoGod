<h1>In These Lands</h1>

<p>
Draw my sword</br>
For the Lord</br></br>
Stand in the fight</br>
For what is right</br>
Let God's might</br>
Spread like light</br></br>
Feeling His hands</br>
Upon these lands</p>
</br></br></br></br>
